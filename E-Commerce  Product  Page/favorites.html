<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorites - Flower Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #ffe6f0;
      color: #333;
    }

    header {
      background: #ff69b4;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    .heading {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 2.5rem;
      color: #ff1493;
    }

    .favorites-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
      padding: 1rem 2rem;
    }

    .card {
      background: white;
      border: 2px solid #ffb6c1;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      object-position: center;
      border-bottom: 1px solid #fcd2e2;
    }

    .card h3 {
      margin: 1rem 0 0.5rem;
      color: #d63384;
      font-size: 1.2rem;
    }

    .price {
      font-size: 1.1rem;
      color: #c71585;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      background: #ff69b4;
      color: white;
      padding: 0.5rem 1rem;
      margin-bottom: 1.5rem;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn:hover {
      background: #ff1493;
    }

    .clear-btn {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.7rem 1.5rem;
      background: #ff4d88;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background: #e6005c;
    }

    .empty-message {
      text-align: center;
      color: #888;
      margin: 2rem;
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      background: #ffe6f0;
      padding: 2rem;
      color: #b03060;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">flower<span>.</span></div>
  </header>

  <h1 class="heading">My <span>Favorites</span></h1>

  <button class="clear-btn" onclick="clearFavorites()">Clear All Favorites</button>

  <div class="favorites-container" id="favoritesContainer"></div>

  <p class="empty-message" id="emptyMessage" style="display: none;">
    You haven't added any favorite flowers yet. ðŸŒ¸
  </p>

  <footer>
    &copy; 2025 Flower Shop | Designed with ðŸ’– in Pink
  </footer>

  <script>
    const maxFavorites = 4;

    const flowerFavorites = [
      {
        title: "Red Tulip",
        price: "$15.99",
        image: "images/img5.jpg"
      },
      {
        title: "Yellow Tulip",
        price: "$12.49",
        image: "images/img2.jpg"
      },
      {
        title: "Pink Tulip",
        price: "$14.99",
        image: "images/img3.jpg"
      },
      {
        title: "Purple Tulip",
        price: "$18.99",
        image: "images/img4.jpg"
      }
    ];

    const container = document.getElementById("favoritesContainer");
    const emptyMessage = document.getElementById("emptyMessage");

    function loadFavorites() {
      container.innerHTML = "";
      emptyMessage.style.display = "none";

      const favorites = JSON.parse(localStorage.getItem("favorites")) || flowerFavorites;

      if (!favorites.length) {
        emptyMessage.style.display = "block";
        return;
      }

      favorites.slice(0, maxFavorites).forEach(flower => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${flower.image}" alt="${flower.title}">
          <h3>${flower.title}</h3>
          <div class="price">${flower.price}</div>
          <a href="#" class="btn">Buy Now</a>
        `;
        container.appendChild(card);
      });
    }

    function clearFavorites() {
      if (confirm("Are you sure you want to remove all favorites?")) {
        localStorage.removeItem("favorites");
        container.innerHTML = "";
        emptyMessage.style.display = "block";
      }
    }

    loadFavorites();
  </script>

</body>
</html>
